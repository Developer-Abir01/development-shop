                        </div>

                        <img  src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

                  <div class="row">

                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" id="checkOut" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>

   <script>
    function handleProductChange (product, isIncrease){
      // const productInput = document.getElementById(product + '-count');
       const productCount = getInputValue(product);
     
      //  const caseMinusCount = addCountNumber - 1;
      let productNewCount = productCount;
      if(isIncrease == true){ productNewCount = productCount + 1 }
      if(isIncrease == false && productCount > 0){
         productNewCount = productCount -1;
      }
      document.getElementById(product + '-count').value = productNewCount;
      let totalPrice = 0;
      if(product == 'phone'){
         totalPrice = productNewCount * 1254;
      }
      if(product == 'case'){
         totalPrice = productNewCount * 59;
      }
        document.getElementById(product +'-total').innerText = totalPrice;
        calculateTotal();
   }


      function calculateTotal (){
      
         const phoneCount = getInputValue('phone');
         const caseCount = getInputValue('case');

         const totalCount = phoneCount * 1254 + caseCount * 59;
        document.getElementById('total-price').innerText = totalCount;


        const tax =Math.round( totalCount * 0.05);
        
        document.getElementById('text').innerText = tax;

        const totalAmount = Math.round(totalCount - tax) ;
         document.getElementById('totalAmount').innerText = totalAmount;
      }


      function getInputValue(product){
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         return productCount;
      }
